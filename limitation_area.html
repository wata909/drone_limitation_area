  <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HABS land use database test  site</title>
<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<script src="leaflet.ajax.min.js"></script>


<style>
  body {padding: 0; margin: 0}
  html, body, #map {height: 100%; width: 100%;}
  .leaflet-container {background: #fff;}
</style>
</head>

<body>
<div id="map">
<script>
var gsi_tile= L.tileLayer('http://cyberjapandata.gsi.go.jp/xyz/std/{z}/{x}/{y}.png', 
              {
              attribution: "<a href='http://www.gsi.go.jp/kikakuchousei/kikakuchousei40182.html' target='_blank'>GSI</a>"
              });
// add geojson from file
var h22_did_all = new L.GeoJSON.AJAX("./h22_did_all.geojson",{
	style: function (feature) {
        	return {color: "orange"};
    	}
});

var map = L.map('map', 
          {
          center: [35.686302, 139.776306],
          zoom: 9,
          maxZoom: 16,
          layers: [gsi_tile]});
var baseMaps = {
    "GSI standard Tile": gsi_tile
    };
    
var overlayMaps = {
    "h22_did_all": h22_did_all
    };
L.control.layers(baseMaps, overlayMaps).addTo(map);
</script>
</body>
</html>
